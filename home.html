<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytdl-online</title>
    <style>

#w{
    padding: 10px;
}
#wb{
    padding: 10px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: white;
    background-color: rgb(36, 36, 75);
}
a{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    color: white;
    margin-top: 30px;
}
</style>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;background-color: black;color: white;text-align: center;">
    <h1>ytdl-online</h1>
    <a href="https://github.com/pgbito/ytdl-online/">Github</a>
    <div style="margin-top: 50px;"><input type="text" name="w" id="w">
        <button id="wb">Download Video :)</button></div>
</body>
<script>
    
    document.getElementById('wb').addEventListener('click', function(){
    regex = (/^((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|v\/)?)([\w\-]+)(\S+)?$/)
    if (regex.test(document.getElementById('w').value)){
        window.location.assign('/download?url='+document.getElementById('w').value)
    }
    else{
        alert('This url isn\'t valid!')
        document.getElementById('w').value = ''
    }
  


    })
</script>
</html>
